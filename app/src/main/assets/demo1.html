<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>ExternalInterfaceExample</title>
    <script language="JavaScript">
        var jsReady = false;
		/* 下面的函数由 Activity 调用 */
        function wave() {
            document.write("我爱学习--喜欢学习，就和大家一起来分享你的学习经验与技巧。。。");
        }

        function pageInit() {
            jsReady = true;
            document.forms["form1"].output.value += "\n" + "JavaScript is ready.\n";
        }

        document.onkeydown=function(){
            //alert(event.keyCode);
            var key;
            switch(event.keyCode){
                case 81:
                    key="q";break;
                case 87:
                    key="w";break;
                case 69:
                    key="e";break;
                case 82:
                    key="r";break;
                case 84:
                    key="t";break;
                case 89:
                    key="y";break;
                case 85:
                    key="u";break;
                case 73:
                    key="i";break;
                case 79:
                    key="o";break;
                case 80:
                    key="p";break;

            }
           // alert(key);
            thisMovie("test7").asFun(key);
        }

    </script>
</head>

<body onload="pageInit();">

<object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000"
        id="test7" width="1280" height="800"
        codebase="http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab">
    <param name="movie" value="test7.swf" />
    <param name="quality" value="high" />
    <param name="bgcolor" value="#869ca7" />
    <param name="allowScriptAccess" value="sameDomain" />
    <embed src="test7.swf" quality="high" bgcolor="#869ca7"
           width="500" height="375" name="test7" align="middle"
           play="true" loop="false" quality="high" allowScriptAccess="sameDomain"
           type="application/x-shockwave-flash"
           pluginspage="http://www.macromedia.com/go/getflashplayer">
    </embed>
</object>

</body>
</html>
